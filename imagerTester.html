<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imager</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/imager.css">
    <script src="assets/javascript/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="assets/javascript/imager.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <button type="button" class="btn btn-danger btn-lg btn-block" id="back">&lt;</button>
            </div>
            <div class="col-10">
                <img id="image" src="" alt="Random Image">
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-danger btn-lg btn-block" id="more">&gt;</button>
            </div>
        </div>
        <div class="row">
            <div class=" offset-1 col-10">
                <button type="button" class="btn btn-primary" id="fav">Favorite</button>
            </div>
        </div>
    </div>
</body>
</html>
